<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Like Codepen</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f9a52f761c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-css3-alt"> </i> CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-square-js"></i>  JavaScript</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right" id="output-container">
            <label for="output" id="fullscreenbtn"><i class="fa-solid fa-play"></i> Output / click for full screen</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
